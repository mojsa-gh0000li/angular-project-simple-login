<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8 transition duration-300 ease-in-out">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">ورود به حساب کاربری</h2>

    <form (ngSubmit)="login()" class="space-y-4">
      <!-- Username -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="username">نام کاربری</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="username"
          name="username"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="password">رمز عبور</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Error message -->
      <div *ngIf="errorMessage" class="text-red-500 text-sm text-center mt-2">
        {{ errorMessage }}
      </div>

      <!-- Submit button -->
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-colors"
      >
        ورود
      </button>
    </form>

    <!-- Register link -->
    <p class="mt-6 text-center text-sm text-gray-600">

      <a
        routerLink="/register"
        class="text-blue-600 font-medium hover:underline transition-all duration-300 ease-in-out inline-block transform hover:scale-105"
      >
        ثبت‌نام کنید
      </a> 
           حساب کاربری ندارید؟
    </p>
  </div>
</div>
