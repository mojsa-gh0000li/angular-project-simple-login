<div *ngIf="posts.length; else noPosts">
    <h2>لیست پست‌ها</h2>
    <div *ngFor="let post of posts">
      <p><strong>آیدی پست:</strong> {{ post.post_id }}</p>
      <p><strong>آیدی کاربر:</strong> {{ post.user_id }}</p>
      <p><strong>توضیحات:</strong> {{ post.description }}</p>
      <img [src]="post.image" alt="Post Image" *ngIf="post.image" />
      <hr>
    </div>
  </div>
  
  <ng-template #noPosts>
    <p>پستی برای نمایش وجود ندارد.</p>
  </ng-template>
